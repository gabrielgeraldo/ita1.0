<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Cadastrar / Editar condição de
			pagamento</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form>

				<h:inputHidden id="idId"
					value="#{condicaoPagamentoMB.condicaoPagamento.codigo}" />

				<p:growl id="messagens" showSummary="false" showDetail="true"
					sticky="true" />

				<p:tabView>

					<p:tab title="Dados da Condição de Pagamento">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="descricao1" value="Descrição:" />
							<p:inputText id="descricao1"
								value="#{condicaoPagamentoMB.condicaoPagamento.descricao}"
								style="width: 120%" converter="toUpperCaseConverter">
							</p:inputText>

							<p:outputLabel for="condicPgto" value="Forma de Pagamento:" />
							<p:selectOneMenu id="condicPgto"
								value="#{condicaoPagamentoMB.condicaoPagamento.formaPagamento}"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{condicaoPagamentoMB.formaPagamento}"
									var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
							</p:selectOneMenu>

							<p:outputLabel for="meioPgto" value="Meio de Pagamento:" />
							<p:selectOneMenu id="meioPgto"
								value="#{condicaoPagamentoMB.condicaoPagamento.meioPagamento}"
								filterMatchMode="startsWith">
								<f:selectItem itemLabel="" itemValue="" noSelectionOption="true" />
								<f:selectItems value="#{condicaoPagamentoMB.meioPagamento}"
									var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
							</p:selectOneMenu>

						</p:panelGrid>

					</p:tab>

				</p:tabView>

				<p:separator />

				<h:panelGrid columns="3">

					<p:commandButton ajax="false" id="btnSalvar"
						styleClass="btn-success btn-block"
						action="#{condicaoPagamentoMB.salvar}" value="Salvar" />

					<p:spacer width="8" />

					<p:commandButton styleClass="btn-danger btn-block" ajax="false"
						id="btnCancelar" action="#{condicaoPagamentoMB.cancelar}"
						immediate="true" value="Cancelar" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
