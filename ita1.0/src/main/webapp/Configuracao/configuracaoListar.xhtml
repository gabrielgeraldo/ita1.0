<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Configuração</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form id="formCadConfiguracao">

				<p:growl id="messagens" showSummary="false" showDetail="true" />

				<p:dataTable id="tabConfiguracoes" var="item"
					value="#{configuracaoMB.configuracoes}"
					emptyMessage="Não há itens." widgetVar="itemTable"
					filteredValue="#{configuracaoMB.configuracoesFiltrados}"
					paginator="true" rowKey="#{item.codigo}" rowsPerPageTemplate="5,10"
					rows="5" selectionMode="single">

					<p:column>
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{item.codigo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="senhaCer" />
						</f:facet>
						<h:outputText value="#{item.senhaCer}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="ID CSC" />
						</f:facet>
						<h:outputText value="#{item.idCodigoSegurancaContribuinte}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="CSC" />
						</f:facet>
						<h:outputText value="#{item.codigoSegurancaContribuinte}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Ambiente" />
						</f:facet>
						<h:outputText rendered="#{item.ambiente.equals('1')}"
							value="Produção">
						</h:outputText>
						<h:outputText rendered="#{item.ambiente.equals('2')}"
							value="Homologação">
						</h:outputText>
					</p:column>

					<p:column style="width:160px">

						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>

						<div align="center">

							<p:commandButton value="Alterar" icon="ui-icon-disk"
								action="#{configuracaoMB.alterar}" ajax="false">

								<f:param value="#{item.codigo}" name="itemcodigo" />

							</p:commandButton>

						</div>

					</p:column>

				</p:dataTable>

				<br />

				<p:separator />

				<h:panelGrid columns="2">

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
