<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Configuração</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form id="form">

				<p:growl id="messagens" />

				<p:tabView>

					<p:tab title="Sistema">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="cert" value="Certificado:" />
							<p:outputLabel id="cert" value="C:\Ita\cert" />

							<p:outputLabel for="senhaCert" value="Senha Certificado:" />
							<p:inputText id="senhaCert"
								value="#{configuracaoMB.configuracao.senhaCer}">
							</p:inputText>

							<p:outputLabel for="amb" value="Ambiente:" />
							<p:selectOneMenu id="amb"
								value="#{configuracaoMB.configuracao.ambiente}">
								<f:selectItem itemLabel="Produção" itemValue="1" />
								<f:selectItem itemLabel="Homologação" itemValue="2" />
							</p:selectOneMenu>

						</p:panelGrid>

					</p:tab>

					<p:tab title="NF-e">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:dataTable var="item" value="#{configuracaoMB.numerosNfe}"
								editable="true" style="width:300px">

								<f:facet name="header">
           						Número/Série NF-e
       						</f:facet>

								<p:ajax event="rowEdit" listener="#{configuracaoMB.onRowEdit}"
									update=":form:messagens" />

								<p:column headerText="Série">
									<h:outputText value="#{item.chave}" />
								</p:column>

								<p:column headerText="Anterior">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.numeroAnterior}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.numeroAnterior}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column headerText="Atual">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.numeroAtual}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.numeroAtual}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column headerText="Próximo">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.proximoNumero}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.proximoNumero}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column style="width:32px">
									<p:rowEditor />
								</p:column>

							</p:dataTable>

						</p:panelGrid>

					</p:tab>

					<p:tab title="NFC-e">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="idCsc" value="ID:" />
							<p:inputText id="idCsc"
								value="#{configuracaoMB.configuracao.idCodigoSegurancaContribuinte}">
							</p:inputText>

							<p:outputLabel for="csc" value="Cód. Seg. Contrib.:" />
							<p:inputText id="csc"
								value="#{configuracaoMB.configuracao.codigoSegurancaContribuinte}"
								converter="toUpperCaseConverter" style="width: 300px">
							</p:inputText>

						</p:panelGrid>

						<br />

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="ser" value="Série:" />
							<p:selectOneMenu id="ser"
								value="#{configuracaoMB.configuracao.serieNfce}">
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
							</p:selectOneMenu>

						</p:panelGrid>

						<br />

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:dataTable var="item" value="#{configuracaoMB.numerosNfce}"
								editable="true" style="width:300px">

								<f:facet name="header">
           						Número/Série NFC-e
       						</f:facet>

								<p:ajax event="rowEdit" listener="#{configuracaoMB.onRowEdit}"
									update=":form:messagens" />

								<p:column headerText="Série">
									<h:outputText value="#{item.chave}" />
								</p:column>

								<p:column headerText="Anterior">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.numeroAnterior}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.numeroAnterior}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column headerText="Atual">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.numeroAtual}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.numeroAtual}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column headerText="Próximo">

									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{item.proximoNumero}" />
										</f:facet>
										<f:facet name="input">
											<p:inputText value="#{item.proximoNumero}" style="width:96%" />
										</f:facet>
									</p:cellEditor>

								</p:column>

								<p:column style="width:32px">
									<p:rowEditor />
								</p:column>

							</p:dataTable>

						</p:panelGrid>

					</p:tab>

				</p:tabView>

				<p:separator />

				<h:panelGrid columns="2">

					<p:commandButton ajax="false" id="btnSalvar"
						styleClass="btn-success btn-block"
						action="#{configuracaoMB.salvar}" value="Salvar" update="form" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
