<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Cadastrar / Editar usuário</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form>

				<h:inputHidden id="idId" value="#{userMB.usuario.codigo}" />

				<p:growl id="messagens" showSummary="false" showDetail="true"
					sticky="true" />

				<p:tabView>

					<p:tab title="Dados do Usuário">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="usuario" value="Usuário:" />
							<p:inputText id="usuario" value="#{userMB.usuario.usuario}"
								style="width: 120%">
							</p:inputText>

							<p:outputLabel for="senha" value="Senha:" />
							<p:password id="senha" value="#{userMB.usuario.senha}"
								style="width: 120%">
							</p:password>
							<p:outputLabel for="pap" value="Papéis:" />
							<p:selectManyCheckbox id="pap" value="#{userMB.usuario.papeis}"
								layout="grid" columns="2" converter="converter-generico">
								<f:selectItems value="#{userMB.papeis}" var="papel"
									itemLabel="#{papel.nome}" />
							</p:selectManyCheckbox>

						</p:panelGrid>

					</p:tab>

				</p:tabView>

				<p:separator />

				<h:panelGrid columns="3">

					<p:commandButton ajax="false" id="btnSalvar"
						styleClass="btn-success btn-block" action="#{userMB.salvar}"
						value="Salvar" />

					<p:spacer width="8" />

					<p:commandButton styleClass="btn-danger btn-block" ajax="false"
						id="btnCancelar" action="#{userMB.cancelar}" immediate="true"
						value="Cancelar" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
