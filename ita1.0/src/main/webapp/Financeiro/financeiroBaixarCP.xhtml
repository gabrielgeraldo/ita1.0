<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Baixa Contas Pagar</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form>

				<p:growl id="growl" />

				<h:inputHidden value="#{contasPagarMB.contasPagar.codigo}" />
				<h:inputHidden value="#{contasPagarMB.contasPagar.numero}" />
				<h:inputHidden value="#{contasPagarMB.contasPagar.fornecedor}"
					converter="converter-generico" />
				<h:inputHidden value="#{contasPagarMB.contasPagar.emissao}" />
				<h:inputHidden value="#{contasPagarMB.contasPagar.vencimento}" />
				<h:inputHidden value="#{contasPagarMB.contasPagar.valor}" />

				<br />

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

					<p:outputLabel value="Data da baixa:" />

					<p:calendar id="ven" value="#{contasPagarMB.contasPagar.baixa}"
						pattern="dd/MM/yyyy" size="16" locale="pt" required="true"
						requiredMessage="Informe a data da baixa." />

				</p:panelGrid>

				<br />

				<p:separator />

				<h:panelGrid columns="2">

					<p:commandButton ajax="false" styleClass="btn-success btn-block"
						value="Baixar" action="#{contasPagarMB.baixar}" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
