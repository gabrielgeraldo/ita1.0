<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Cadastrar/Baixar Contas Pagar</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form>

				<p:growl id="messagens" showSummary="false" showDetail="true"
					sticky="true" />

				<p:tabView>

					<p:tab title="Dados do Título">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="numero" value="Número:" />
							<p:inputText id="numero"
								value="#{contasPagarMB.contasPagarPK.numeroCP}"
								converter="toUpperCaseConverter"
								validatorMessage="Verifique o número. Caracteres permitidos: [0-9]">
								<f:validateRegex pattern="(^[0-9]+$?)" />
							</p:inputText>

							<p:outputLabel for="parcela" value="Parcela:" />
							<p:inputText id="parcela"
								value="#{contasPagarMB.contasPagarPK.parcelaCP}"
								converter="toUpperCaseConverter"
								validatorMessage="Verifique a parcela. Caracteres permitidos: [0-9]">
								<f:validateRegex pattern="(^[0-9]+$?)" />
							</p:inputText>

							<p:outputLabel value="Fornecedor:" for="cli" />
							<p:autoComplete id="cli" dropdown="true" maxResults="10"
								value="#{contasPagarMB.contasPagarPK.fornecedor}"
								converter="converter-generico"
								completeMethod="#{contasPagarMB.completeFornecedor}" var="item"
								itemLabel="#{item.nomeFantasia}" itemValue="#{item}"
								forceselection="true" size="90" />

							<p:outputLabel for="emi" value="Emissão:" />
							<p:calendar id="emi" value="#{contasPagarMB.contasPagar.emissao}"
								pattern="dd/MM/yyyy" size="16" locale="pt" />

							<p:outputLabel for="ven" value="Vencimento:" />
							<p:calendar id="ven"
								value="#{contasPagarMB.contasPagar.vencimento}"
								pattern="dd/MM/yyyy" size="16" locale="pt" />

							<p:outputLabel for="baix" value="Baixa:" />
							<p:calendar id="baix" disabled="true"
								value="#{contasPagarMB.contasPagar.baixa}" pattern="dd/MM/yyyy"
								size="16" locale="pt" />

							<p:outputLabel for="valor" value="Valor:" />
							<p:inputNumber id="valor"
								value="#{contasPagarMB.contasPagar.valor}" />

						</p:panelGrid>

					</p:tab>

				</p:tabView>

				<p:separator />

				<h:panelGrid columns="3">

					<p:commandButton ajax="false" id="btnSalvar"
						styleClass="btn-success btn-block"
						action="#{contasPagarMB.salvar}" value="Salvar" />

					<p:spacer width="8" />

					<p:commandButton styleClass="btn-danger btn-block" ajax="false"
						id="btnCancelar" action="#{contasPagarMB.cancelar}"
						immediate="true" value="Cancelar" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
