<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Cadastrar / Editar banco</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form>

				<h:inputHidden id="idId" value="#{bancoMB.banco.codigo}" />

				<p:growl id="messagens" showSummary="false" showDetail="true"
					sticky="true" />

				<p:tabView>

					<p:tab title="Dados do Banco">

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

							<p:outputLabel for="nome" value="Nome agÃªncia:" />
							<p:inputText id="nome" value="#{bancoMB.banco.nomeAgencia}"
								style="width: 120%" converter="toUpperCaseConverter">
							</p:inputText>

							<p:outputLabel for="agencia" value="Nr. agÃªncia:" />
							<p:inputMask id="agencia" value="#{bancoMB.banco.numeroAgencia}"
								mask="9?9999999999999999999999" slotChar="">
							</p:inputMask>

							<p:outputLabel for="conta" value="Nr. conta:" />
							<p:inputMask id="conta" value="#{bancoMB.banco.numeroConta}"
								mask="9?9999999999999999999999" slotChar="">
							</p:inputMask>

							<p:outputLabel for="saldoAtual" value="Saldo atual:" />
							<p:inputNumber id="saldoAtual"
								value="#{bancoMB.banco.saldoAtual}" />

						</p:panelGrid>

					</p:tab>

				</p:tabView>

				<p:separator />

				<h:panelGrid columns="3">

					<p:commandButton ajax="false" id="btnSalvar"
						styleClass="btn-success btn-block" action="#{bancoMB.salvar}"
						value="Salvar" />

					<p:spacer width="8" />

					<p:commandButton styleClass="btn-danger btn-block" ajax="false"
						id="btnCancelar" action="#{bancoMB.cancelar}" immediate="true"
						value="Cancelar" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
