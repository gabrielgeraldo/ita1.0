<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{layoutMB.template}">

	<ui:define name="title">
		<h1 class="aw-page-title">Bancos</h1>
	</ui:define>

	<ui:define name="body">

		<p:panel styleClass="card no-border" style="min-height: 100px">

			<h:form id="formCadBanco">

				<p:growl id="messagens" showSummary="false" showDetail="true" />

				<p:dataTable id="tabBancos" var="item" value="#{bancoMB.bancos}"
					emptyMessage="Não há itens." widgetVar="itemTable"
					filteredValue="#{bancoMB.bancosFiltrados}" paginator="true"
					rowKey="#{item.codigo}" rowsPerPageTemplate="5,10" rows="5"
					selectionMode="single">

					<p:column sortBy="#{item.nomeAgencia}"
						filterBy="#{item.nomeAgencia}">
						<f:facet name="header">
							<h:outputText value="Nome agência" />
						</f:facet>
						<h:outputText value="#{item.nomeAgencia}" />
					</p:column>

					<p:column sortBy="#{item.numeroAgencia}"
						filterBy="#{item.numeroAgencia}">
						<f:facet name="header">
							<h:outputText value="Nr. agência" />
						</f:facet>
						<h:outputText value="#{item.numeroAgencia}" />
					</p:column>

					<p:column sortBy="#{item.numeroConta}"
						filterBy="#{item.numeroConta}">
						<f:facet name="header">
							<h:outputText value="Nr. conta" />
						</f:facet>
						<h:outputText value="#{item.numeroConta}" />
					</p:column>

					<p:column sortBy="#{item.saldoAtual}" filterBy="#{item.saldoAtual}">
						<f:facet name="header">
							<h:outputText value="Saldo atual" />
						</f:facet>
						<h:outputText value="#{item.saldoAtual}" />
					</p:column>

					<p:column style="width:160px">

						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>

						<div align="center">

							<p:commandButton styleClass="ui-menuitem-link"
								icon="ui-icon-close" action="#{bancoMB.excluir}"
								update="formCadBanco" ajax="true" value="Excluir">

								<p:confirm header="Confirmação"
									message="Deseja excluir este registro?" icon="ui-icon-alert" />

								<f:param value="#{item.codigo}" name="itemcodigo" />

							</p:commandButton>

							<p:confirmDialog global="true" showEffect="fade">
								<p:commandButton value="Sim" type="button"
									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
								<p:commandButton value="Não" type="button"
									styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
							</p:confirmDialog>

							<ui:remove>
								<p:splitButton value="Alterar" icon="ui-icon-disk"
									action="#{bancoMB.alterar}" update="formCadBanco" ajax="false">

									<f:param value="#{item.codigo}" name="itemcodigo" />

									<p:menuitem>

										<p:commandLink styleClass="ui-menuitem-link"
											icon="ui-icon-close" action="#{bancoMB.excluir}"
											update="formCadBanco" ajax="false">

											<p:confirm header="Confirmação"
												message="Deseja excluir este registro?" icon="ui-icon-alert" />

											<f:param value="#{item.codigo}" name="itemcodigo" />

											<h:outputText
												styleClass="ui-menuitem-icon ui-icon ui-icon-close" />
											<h:outputText styleClass="ui-menuitem-text" value="Excluir" />

										</p:commandLink>

										<p:confirmDialog global="true" showEffect="fade">
											<p:commandButton value="Sim" type="button"
												styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
											<p:commandButton value="Não" type="button"
												styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
										</p:confirmDialog>

									</p:menuitem>

								</p:splitButton>
							</ui:remove>

						</div>

					</p:column>

				</p:dataTable>

				<br />

				<p:separator />

				<h:panelGrid columns="2">

					<p:commandButton styleClass="btn-success btn-block" ajax="false"
						value="Novo Banco" action="#{bancoMB.novo}" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>

</ui:composition>

</html>
