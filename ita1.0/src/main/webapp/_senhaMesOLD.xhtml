<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<meta content="text/html; charset=UTF8" http-equiv="Content-Type" />

	<title>ITA - Gerenciamento Comercial</title>


	<link rel='stylesheet prefetch'
		href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css' />

	<link rel="stylesheet" href="css/style.css" />

	<style type="text/css">
body {
	background: #eee !important; /*Cor de fundo*/
}

.wrapper {
	margin-top: 80px;
	margin-bottom: 80px;
}

.form-signin {
	max-width: 380px;
	padding: 15px 35px 45px;
	margin: 0 auto;
	background-color: #fff;
	border: 1px solid rgba(0, 0, 0, 0.1);
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 30px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	font-size: 16px;
	height: auto;
	padding: 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.form-signin input[type="text"] {
	margin-bottom: -1px;
	border-bottom-left-radius: 0;
	border-bottom-right-radius: 0;
}

.form-signin input[type="password"] {
	margin-bottom: 20px;
	border-top-left-radius: 0;
	border-top-right-radius: 0;
}
</style>

</h:head>

<h:body>

	<div class="wrapper">

		<h:form class="form-signin" id="frm" prependId="false">

			<p:growl id="messagens" />

			<h2 class="form-signin-heading">Senha Mensal.</h2>

			<p:outputPanel id="panel">

				<p:focus context="panel" />

				<h:panelGrid columns="1">

					<p:outputLabel value="Senha:" />

					<p:inputMask value="#{senhaMesMB.senha}" style="width: 120%"
						mask="9?9999999999999999999999" required="true" autocomplete="off"
						requiredMessage="Campo senha obrigatÃ³rio.">
					</p:inputMask>


				</h:panelGrid>

				<p:separator />

				<h:commandButton ajax="false" action="#{senhaMesMB.salvar()}"
					update="frm:messagens" value="Salvar"
					class="btn btn-lg btn-primary btn-block" />

			</p:outputPanel>

		</h:form>

	</div>

</h:body>

</html>
